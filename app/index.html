<!DOCTYPE html>
<html lang="en" ng-app="marvel">
<head>
	<meta charset="UTF-8">
	<title>Marvel</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="main.css">



</head>
<body>
	<div class="container">
		<header>
			<img src="img/logo.png" alt="">
			<nav>
				<a ui-sref="simple" ui-sref-active="active">Simple</a>
				<a ui-sref="complex" ui-sref-active="active">Complex</a>
			</nav>
		</header>
		<main ui-view>
		</main>
		<footer></footer>
	</div>

	<!-- libs angular -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/angular-md5/angular-md5.min.js"></script>

	<!-- libs d3 -->
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/d3.chart/d3.chart.min.js"></script>
	<script src="bower_components/d3.chart.layout.hierarchy/d3.chart.layout.hierarchy.min.js"></script>

	<!-- app -->
	<script src="modules/app.js"></script>
	<script src="modules/service.js"></script>
	<script src="modules/simple/simple.js"></script>
	<script src="modules/complex/complex.js"></script>
</body>
</html>

<div class="complex-chart">

	<h2>Charachter, his series and series creators</h2>

	<div class="button-wrap">
		<div class="button-layouts">
			<button class="btn active" id="radial" ng-click="$ctrl.draw('radial')">Radial</button>
			<button class="btn" id="linear" ng-click="$ctrl.draw('linear')">Linear</button>
		</div>
		<form ng-submit="$ctrl.getTree()">
			<input type="text" ng-model="$ctrl.name" required class="input-name">
			<button class="btn">Get data</button>
		</form>
	</div>

	<svg id="complex-chart" width="960" height="900"></svg>

</div>
